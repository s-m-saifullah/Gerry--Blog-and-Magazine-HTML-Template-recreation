<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerry- Blog and Magazine HTML Template Recreation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Roboto:wght@400;500&family=Rubik&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/vendors/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--/////////////////////////////////////////////////// 
    ///////////////////////// HEADER ///////////////////////
     /////////////////////////////////////////////////////// -->

    <header id="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-lg-4 order-1 order-lg-2">
            <div class="logo">
              <a href="#"
                ><img src="assets/images/logo.webp" alt="" class="img-fluid"
              /></a>
            </div>
          </div>
          <div class="col-6 col-lg-4 order-2 order-lg-1">
            <div
              class="header_menu ms-auto ms-lg-0 me-lg-auto"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            >
              <i class="fas fa-bars"></i
              ><span class="d-none d-lg-inline-block">Menu</span>
            </div>
          </div>
          <div class="d-none d-lg-block col-lg-4 order-lg-3">
            <div class="header_right">
              <ul class="header_social">
                <li>
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </li>
              </ul>
              <div class="header_search d-inline">
                <i class="fas fa-search"></i>
                <div class="header_search--overlay">
                  <form action="">
                    <input type="text" placeholder="Enter Your Keywords" />
                    <div class="search-close">
                      <i class="fas fa-times"></i>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </header>

    <!--///////////////////////////////////////////////////////
    ///////////////////////// OFFCANVAS ///////////////////////
     /////////////////////////////////////////////////////// -->
    <section
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <a href="#"
          ><img class="img-fluid" src="assets/images/logo.webp" alt=""
        /></a>
        <ul class="offcanvas_social">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </li>
        </ul>
        <div
          class="offcanvas-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        >
          <i class="fas fa-times"></i>
        </div>
      </div>
      <hr />
      <div class="offcanvas-body">
        <!-- OFFCANVAS NAV -->

        <ul class="nav flex-column">
          <!-- HOME PAGE SUBMENU -->
          <li class="nav-item">
            <a
              href="#sub-menu-1"
              class="nav-link"
              role="button"
              data-bs-toggle="collapse"
              aria-expanded="false"
              aria-controls="collapseExample"
              >Home Pages</a
            >
            <ul id="sub-menu-1" class="sub-menu collapse">
              <li><a class="nav-link" href="#">Home 1</a></li>
              <li><a class="nav-link" href="#">Home 2</a></li>
              <li><a class="nav-link" href="#">Home 3</a></li>
            </ul>
          </li>

          <!-- SINGLE PAGE SUBMENU -->
          <li class="nav-item">
            <a
              href="#sub-menu-2"
              class="nav-link"
              role="button"
              data-bs-toggle="collapse"
              aria-expanded="false"
              aria-controls="collapseExample"
              >Single Pages</a
            >
            <ul id="sub-menu-2" class="sub-menu collapse">
              <li><a class="nav-link" href="#">Single 1</a></li>
              <li><a class="nav-link" href="#">Single 2</a></li>
            </ul>
          </li>

          <!-- ARCHIVE PAGE SUBMENU -->
          <li class="nav-item">
            <a
              href="#sub-menu-3"
              class="nav-link"
              role="button"
              data-bs-toggle="collapse"
              aria-expanded="false"
              aria-controls="collapseExample"
              >Archive</a
            >
            <ul id="sub-menu-3" class="sub-menu collapse">
              <li><a class="nav-link" href="#">Category</a></li>
              <li><a class="nav-link" href="#">Tags</a></li>
              <li><a class="nav-link" href="#">Author</a></li>
            </ul>
          </li>

          <!-- PAGES SUBMENU -->
          <li class="nav-item">
            <a
              href="#sub-menu-4"
              class="nav-link"
              role="button"
              data-bs-toggle="collapse"
              aria-expanded="false"
              aria-controls="collapseExample"
              >Pages</a
            >
            <ul id="sub-menu-4" class="sub-menu collapse">
              <li><a class="nav-link" href="#">Search</a></li>
              <li><a class="nav-link" href="#">Typography</a></li>
              <li><a class="nav-link" href="#">404</a></li>
            </ul>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </section>

    <script src="assets/js/vendors/jQuery/jquery.min.js"></script>
    <script src="assets/js/vendors/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
